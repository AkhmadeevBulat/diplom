---
- name: Установка Docker, Docker Compose и запуск Zabbix через docker-compose
  hosts: zabbix
  become: yes
  tasks:

    - name: Обновление списка пакетов
      apt:
        update_cache: yes

    - name: Установка необходимых пакетов
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Добавление GPG ключа Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Добавление репозитория Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Установка Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Запуск и включение Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Копирование docker-compose.yml на сервер
      copy:
        src: docker/docker-compose-zabbix.yml  # Локальный путь к файлу docker-compose.yml
        dest: /home/{{ ansible_user }}/docker-compose-zabbix.yml  # Путь на сервере

    - name: Создание каталогов для конфигурационных файлов (если требуется)
      file:
        path: /home/{{ ansible_user }}/zabbix
        state: directory

    - name: Запуск docker-compose
      command: docker compose -f /home/{{ ansible_user }}/docker-compose-zabbix.yml up -d
      args:
        chdir: /home/{{ ansible_user }}/  # Папка, в которой находится docker-compose.yml
