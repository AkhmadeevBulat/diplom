version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    container_name: zabbix-postgres
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
    volumes:
      - /srv/postgres/data:/var/lib/postgresql/data
    networks:
      zabbix-network:
        ipv4_address: 172.18.0.4

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:ubuntu-7.0-latest
    container_name: zabbix-server
    restart: always
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
    depends_on:
      - postgres
    ports:
      - "10051:10051"
    volumes:
      - /srv/zabbix/logs/:/var/log/zabbix
      - /srv/zabbix/var/:/var/lib/zabbix
    networks:
      zabbix-network:
        ipv4_address: 172.18.0.3

  zabbix-web-nginx:
    image: zabbix/zabbix-web-nginx-pgsql:ubuntu-7.0-latest
    container_name: zabbix-web
    restart: always
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: Europe/Moscow
    depends_on:
      - zabbix-server
    ports:
      - "8080:8080"
    volumes:
      - /srv/zabbix-web/logs/:/var/log/nginx
      - /srv/zabbix-web/sessions/:/var/lib/php/sessions
    networks:
      zabbix-network:
        ipv4_address: 172.18.0.2

networks:
  zabbix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1
